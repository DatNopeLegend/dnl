			function updateImageSize() {
				document.querySelectorAll(".gallery img").forEach(img => {
					img.style.width = "";
					img.style["margin-left"] = "";
					img.style.height = "";

				})

				document.querySelectorAll(".gallery-strips-item ").forEach(galleryItem => {
					galleryItem.style["margin-left"] = "";
					galleryItem.style["width"] = "";
					galleryItem.style["height"] = "";
				})

				document.querySelector(".gallery").style["margin-left"] = "20px";

				let galNum = 1;
				if (window.innerWidth > 900) {

					document.querySelectorAll(".gallery-strips-item ").forEach(galleryItem => {
						galleryItem.style["margin-left"] = (window.innerWidth * 0.015 * (galNum+1)) + "px";

						if (galNum === 2) {
							galleryItem.style["margin-left"] = (window.innerWidth * 0.016 * (galNum+1) + 36) + "px";
						}
						galNum++;
					})
					document.querySelectorAll(".gallery img").forEach(img => {
						img.style.height = (window.innerWidth * 0.28) + "px";
					})
					let width = window.innerWidth;
					document.querySelector(".gallery-number-1").style.width = (width * 0.137) + "px";
					document.querySelector(".gallery-number-2").style.width = (document.querySelector(".gallery-number-2").style.height) + "px";
					document.querySelector(".gallery-number-3").style.width = (width * 0.337) + "px"
				} else if (window.innerWidth > 550) {
					let width = window.innerWidth;

					document.querySelectorAll(".gallery-strips-item ").forEach(galleryItem => {
						galleryItem.style["margin-left"] = (window.innerWidth * 0.02 * (galNum+1)) + "px";

						if (galNum === 2) {
							galleryItem.style["margin-left"] = (window.innerWidth * 0.025 * (galNum+1) + 36) + "px";
						}
						galNum++;
					})
					document.querySelectorAll(".gallery img").forEach(img => {
						img.style.height = (window.innerWidth * 0.45) + "px";
					})

					document.querySelector(".gallery-number-3 img").style.height = (window.innerWidth * 0.67) + "px";
					document.querySelector(".gallery-number-1").style.width = (width * 0.25) + "px";
					document.querySelector(".gallery-number-2").style.width = (document.querySelector(".gallery-number-2").style.height) + "px";
					document.querySelector(".gallery-number-3").style.width = (width - 120) + "px";
					document.querySelector(".gallery-number-3").style["margin-left"] = (window.innerWidth * -0.025 + 36) + "px";
				} else {

					document.querySelector(".gallery").style["margin-left"] = "0px";

					document.querySelectorAll(".gallery img").forEach(img => {
						img.style.width = "100%";
						img.style["height"] = "initial";

						galleryItem.style["margin-left"] = "0px";
						galleryItem.style["width"] = "100%";
						galleryItem.style["height"] = "initial";
					})
				}
